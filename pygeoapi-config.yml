server:
  bind:
    host: 127.0.0.1
    port: 5000
  url: http://127.0.0.1:8000/ogcapi
  mimetype: application/json; charset=UTF-8
  encoding: utf-8
  gzip: false
  languages:
    # First language is the default language
    - en-US
    - fr-CA
  # cors: true
  pretty_print: true
  limits:
    default_items: 20
    max_items: 50
  # templates:
  # path: /path/to/Jinja2/templates
  # static: /path/to/static/folder # css/js/img
  map:
    url: https://tile.openstreetmap.org/{z}/{x}/{y}.png
    attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
  #    manager:
  #        name: TinyDB
  #        connection: /tmp/pygeoapi-process-manager.db
  #        output_dir: /tmp/
  # ogc_schemas_location: /opt/schemas.opengis.net
  admin: false # enable admin api

logging:
  level: ERROR
  #logfile: /tmp/pygeoapi.log

metadata:
  identification:
    title:
      en: DHIS2 EO API
    description:
      en: OGC API compliant geospatial data API
    keywords:
      en:
        - geospatial
        - data
        - api
    keywords_type: theme
    terms_of_service: https://creativecommons.org/licenses/by/4.0/
    url: https://example.org
  license:
    name: CC-BY 4.0 license
    url: https://creativecommons.org/licenses/by/4.0/
  provider:
    name: DHIS2 EO API
    url: https://dhis2.org
  contact:
    name: DHIS2 Climate Team
    email: climate@dhis2.org
    role: pointOfContact

resources:
  dhis2-org-units:
    type: collection
    title: DHIS2 organization units
    description: Get organization units from DHIS2
    keywords:
      - dhis2
    extents:
      spatial:
        bbox: [-180, -90, 180, 90]
        crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
    providers:
      - type: feature
        name: plugins.dhis2orgUnits.DHIS2OrgUnitsProvider
        data: tests/data/
        id_field: id

  chirps-precipitation:
    type: collection
    title: CHIRPS v3 daily precipitation
    description: CHIRPS v3 daily precipitation
    keywords:
      - chirps
      - precipitation
    extents:
      spatial:
        bbox: [-180, -60, 180, 60]
        crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
    links:
      - type: text/html
        rel: canonical
        title: information
        href: https://www.chc.ucsb.edu/data/chirps3
        hreflang: en-EN
    providers:
      - type: edr
        name: plugins.dhis2eo.DHIS2EOProvider
        data: tests/data/

  era5-land:
    type: collection
    title: ERA5-Land hourly
    description: ERA5-Land hourly data on single levels from 1981 to present
    keywords:
      - era5
    extents:
      spatial:
        bbox: [-180, -90, 180, 90]
        crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
    links:
      - type: text/html
        rel: canonical
        title: information
        href: https://cds.climate.copernicus.eu/datasets/reanalysis-era5-land
        hreflang: en-EN
    providers:
      - type: edr
        name: plugins.dhis2eo.DHIS2EOProvider
        data: tests/data/

  obs:
    type: collection
    title: Observations
    description: My cool observations
    keywords:
      - observations
      - monitoring
    linked-data:
      context:
        - datetime: https://schema.org/DateTime
        - vocab: https://example.com/vocab#
          stn_id: "vocab:stn_id"
          value: "vocab:value"
    links:
      - type: text/csv
        rel: canonical
        title: data
        href: https://github.com/mapserver/mapserver/blob/branch-7-0/msautotest/wxs/data/obs.csv
        hreflang: en-US
      - type: text/csv
        rel: alternate
        title: data
        href: https://raw.githubusercontent.com/mapserver/mapserver/branch-7-0/msautotest/wxs/data/obs.csv
        hreflang: en-US
    extents:
      spatial:
        bbox: [-180, -90, 180, 90]
        crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
      temporal:
        begin: 2000-10-30T18:24:39Z
        end: 2007-10-30T08:57:29Z
    providers:
      - type: feature
        name: CSV
        data: tests/data/obs.csv
        id_field: id
        geometry:
          x_field: long
          y_field: lat

  lakes:
    type: collection
    title:
      en: Large Lakes
      fr: Grands Lacs
    description:
      en: lakes of the world, public domain
      fr: lacs du monde, domaine public
    keywords:
      en:
        - lakes
        - water bodies
      fr:
        - lacs
        - plans d'eau
    links:
      - type: text/html
        rel: canonical
        title: information
        href: http://www.naturalearthdata.com/
        hreflang: en-US
    extents:
      spatial:
        bbox: [-180, -90, 180, 90]
        crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
      temporal:
        begin: 2011-11-11T11:11:11Z
        end: null # or empty (either means open ended)
    providers:
      - type: feature
        name: GeoJSON
        data: tests/data/ne_110m_lakes.geojson
        id_field: id
        title_field: name

  mapserver_world_map:
    type: collection
    title: MapServer demo WMS world map
    description: MapServer demo WMS world map
    keywords:
      - MapServer
      - world map
    links:
      - type: text/html
        rel: canonical
        title: information
        href: https://demo.mapserver.org
        hreflang: en-US
    extents:
      spatial:
        bbox: [-180, -90, 180, 90]
        crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
    providers:
      - type: map
        name: WMSFacade
        data: https://demo.mapserver.org/cgi-bin/msautotest
        options:
          layer: world_latlong
          style: default
        format:
          name: png
          mimetype: image/png

  gdps-temperature:
    type: collection
    title: Global Deterministic Prediction System sample
    description: Global Deterministic Prediction System sample
    keywords:
      - gdps
      - global
    extents:
      spatial:
        bbox: [-180, -90, 180, 90]
        crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
    links:
      - type: text/html
        rel: canonical
        title: information
        href: https://eccc-msc.github.io/open-data/msc-data/nwp_gdps/readme_gdps_en
        hreflang: en-CA
    providers:
      - type: coverage
        name: rasterio
        data: tests/data/CMC_glb_TMP_TGL_2_latlon.15x.15_2020081000_P000.grib2
        options:
          DATA_ENCODING: COMPLEX_PACKING
        format:
          name: GRIB
          mimetype: application/x-grib2

  aggregation:
    type: process
    processor:
      name: plugins.aggregation.AggregationProcessor

  hello-world:
    type: process
    processor:
      name: HelloWorld
